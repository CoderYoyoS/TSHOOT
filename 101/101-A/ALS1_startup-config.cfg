!
hostname ALS1_101A
!
!
vtp domain TSHOOT
vtp mode transparent
!
vlan 10 
name OFFICE
!
vlan 20 
name VOICE
!
vlan 30 
name GUEST
!
vlan 100 
name MGMT
!
vlan 900 
name NATIVE
!
exit
!
file prompt quiet
boot-start-marker
boot-end-marker
no aaa new-mode
memory-size iomem 5
no ip routing
!
!
no ip cef
no ip domain lookup
ip domain name tshoot.net
ip host R1 10.1.2.2 10.1.1.1 10.1.201.1
ip host R2 10.1.1.2 10.1.1.6 10.1.202.1
ip host R3 10.1.1.5 10.1.2.14 10.1.203.1
ip host ALS1 10.1.100.1
ip host DLS1 10.1.100.252 10.1.2.1
ip host DLS2 10.1.100.253 10.1.2.13
!
!
!
!
interface Port-channel1
 switchport trunk native vlan 900
 switchport trunk allowed vlan 1,2,10,20,30,100,1002-1005
 switchport mode trunk
!
interface Port-channel2
 switchport trunk native vlan 900
 switchport trunk allowed vlan 1,2,10,20,30,100,1002-1005
 switchport mode trunk
!
interface FastEthernet1/1
 description Channel to DLS1
 switchport trunk native vlan 900
 switchport trunk allowed vlan 1,2,10,20,100,1002-1005
 switchport mode trunk
 channel-group 1 mode on
 no shut
!
interface FastEthernet1/2
 description Channel to DLS1
 switchport trunk native vlan 900
 switchport trunk allowed vlan 1,2,10,20,100,1002-1005
 switchport mode trunk
 channel-group 1 mode on
 no shut
!
interface FastEthernet1/3
 description Channel to DLS2
 switchport trunk native vlan 900
 switchport trunk allowed vlan 1,2,10,20,30,100,1002-1005
 switchport mode trunk
 channel-group 2 mode on
 no shut
!
interface FastEthernet1/4
 description Channel to DLS2
 switchport trunk native vlan 900
 switchport trunk allowed vlan 1,2,10,20,30,100,1002-1005
 switchport mode trunk
 channel-group 2 mode on
 no shut
!
!
interface FastEthernet1/15
 description To PC-B
 switchport access vlan 10
 spanning-tree portfast
 no shut
!
interface Vlan1
 no ip address
 no ip route-cache
 shutdown
!
interface Vlan100
 ip address 10.1.100.1 255.255.255.0
 no ip route-cache
!
ip default-gateway 10.1.100.254
no ip http server
no ip http secure-server
!
ip forward-protocol nd
!
!
!
